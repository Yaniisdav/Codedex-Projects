     <body>
       <h2>Welp</h2>
       <!-- open form attributes-->
       <form>
         Name: <input type="text" required>
         <br><br>
         Book Name: <input type="text" required>
         <br><br>
         <!--Ask for reviewer opinion to come back wth radio buttons-->
         <p>Would you visit this website again?</p>
           <input type="radio" name="option">Yes<br>
           <input type="radio" name="option">No<br>
           <input type="radio" name="option">Maybe
            <br><br>
            <!--Ask for ratng from 1-5-->
           Rating: <input type="number" min="1" max="5" required>
           <br><br>
           <textarea id="comments" row="50" cols="50" placeholder="Write your comments here!"></textarea>
          <br><br>
           <input type="submit" value="Submit Review">
        </form>
      </body>
